    <div id="carouSortiSemaine" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active c-item" data-bs-interval="1000">
                <img src="img/teste3Ordi.jpg" class="d-block w-100 c-img" alt="backgroundFilm">
                <div class="carousel-caption d-none d-md-block">
                    <div class="container container_sortie" id="sortie-section">
                        <img src="img/matrixCover.jpg" id="posterSortie" alt="Affiche du film">
                        <div class="sortie-info">
                            <h2 id="titre">teste titre</h2>
                            <div id="Sortie_genres" class="myS-2"></div>
                            <p><strong>Date de sortie :</strong> <span id="release-date"></span></p>
                            <p id="overview" class="mtS-3"></p>
                            <p class="sortieRating"> ‚≠ê <span id="idSortieRating"></span> / 10</p>
                        </div>
                    </div>         
                </div>
            </div>

            

        <button class="carousel-control-prev" type="button" data-bs-target="#carouSortiSemaine" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouSortiSemaine" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
