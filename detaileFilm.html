<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/logo.jpeg">
    <script src="https://kit.fontawesome.com/6c5bf009e7.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#mainNav">
                <img src="images/Image.png" alt="Logo JBI" width="100" height="100">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="films.html">Films</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Genre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Favoris</a></li>
                </ul> 
            </div>
            <!-- Barre de recherche -->
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Rechercher un film...">
                <div id="suggestions"></div>
            </div>
    </nav>
    <!-- Conteneur principal du film -->
    <div class="container container_movie" id="movie-section">
        <img src="" id="poster" alt="Affiche du film">
        <div class="movie-info">
            <h1 id="title"></h1>
            <p id="tagline" class=" fst-italic"></p>
            <div id="genres" class="my-2"></div>
            <p><strong>Date de sortie :</strong> <span id="release-date"></span></p>
            <p><strong>Durée :</strong> <span id="runtime"></span></p>
            <p id="overview" class="mt-3"></p>
            <p class="rating">⭐ <span id="rating"></span> / 10</p>
        </div>
    </div>

 
    <!--SECTION DU BAS-->
    <div class="contenu-bas">  
        <!-- Section Acteurs -->
        <div class="container-acteurs my-5">
            <h3 class="mb-4">Distribution:</h3>
            <div id="cast-section">
                <!-- Cartes des acteurs générées par JavaScript -->
            </div>
        </div>
        <!-- FOOTER -->
        <footer>
            <p>© 2025 JBI Stream</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
