<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Conteneur principal du film -->
    <div class="container container_movie" id="movie-section">

        <img src="" id="poster" alt="Affiche du film">
        <div class="movie-info">
            <h2 id="title"></h2>
            <p id="tagline" class=" fst-italic"></p>
            <div id="genres" class="my-2"></div>
            <p><strong>Date de sortie :</strong> <span id="release-date"></span></p>
            <p><strong>Durée :</strong> <span id="runtime"></span> min</p>
            <p id="overview" class="mt-3"></p>
            <p class="rating"> Note moyenne : <span id="rating"></span> / 10</p>
        </div>
    </div>
    <div class="contenu-bas">
        <!-- Section Acteurs -->
        <div class="container-acteurs my-5">
            <h3 class="mb-4">Distribution:</h3>
            <div id="cast-section">
                <!-- Cartes des acteurs générées par JavaScript -->
            </div>
        </div>
    

        <footer>
            <p>© 2025 JBI Stream</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
